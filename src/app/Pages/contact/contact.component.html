<div class="contact-us-container section-margin">
  <div class="main-title">
    <h2>Contact Us</h2>
    <p>Any question or remarks? Just write us a message!</p>
  </div>
  <div class="contact-content">
    <div class="contact-info">
      <h2>Contact Information</h2>
      <p>Say something to start a live chat!</p>
      <ul>
        <li>
          <img src="Icons/phone.svg" alt="" />
          +1012 3456 789
        </li>
        <li>
          <img src="Icons/email.svg" alt="" />
          demo&#64;gmail.com
        </li>
        <li>
          <img src="Icons/location.svg" alt="" />

          132 Dartmouth Street Boston, Massachusetts 02156 United States
        </li>
      </ul>
      <div class="social-icons">
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-discord"></i></a>
      </div>
      <img
        class="contact-large-circle"
        src="Shapes/contact-large-circle.svg"
        alt=""
      />
      <img
        class="contact-small-circle"
        src="Shapes/contact-small-circle.svg"
        alt=""
      />
    </div>

    <div class="form-container">
      <form [formGroup]="contactEmailForm" (ngSubmit)="sendEmail()">
        <div class="input-group input-50">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" required  formControlName="firstName"/>
        </div>
        <div class="input-group input-50">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" required  formControlName="lastName"/>
        </div>
        <div class="input-group input-50">
          <label for="email">Email</label>
          <input type="email" id="email" required formControlName="email" />
        </div>
        <div class="input-group input-50">
          <label for="number">Phone Number</label>
          <input type="tel" id="number" required formControlName="phone_number"/>
        </div>
        <div class="input-field">
          <h6>Select Subject ?</h6>
          <div class="radio-button-container">
            <div class="radio-button">
              <input
                type="radio"
                class="radio-button__input"
                id="radio1"
                name="subject"
                formControlName="subject"
                value="Doctor Availability"
              />
              <label class="radio-button__label" for="radio1">
                <span class="radio-button__custom"></span>
                Doctor Availability
              </label>
            </div>
            <div class="radio-button">
              <input
                type="radio"
                class="radio-button__input"
                id="radio2"
                name="subject"
                formControlName="subject"
                value="General Inquiry"
              />
              <label class="radio-button__label" for="radio2">
                <span class="radio-button__custom"></span>
                General Inquiry
              </label>
            </div>
            <div class="radio-button">
              <input
                type="radio"
                class="radio-button__input"
                id="radio3"
                name="subject"
                formControlName="subject"
                value="Test Results"
              />
              <label class="radio-button__label" for="radio3">
                <span class="radio-button__custom"></span>
                Test Results
              </label>
            </div>
          </div>
        </div>
        <div class="input-group">
          <label for="message">message</label>
          <input
            type="text"
            id="firstName"
            required
            placeholder="Write your message.."
            formControlName="message"
          />
        </div>
        <button type="submit" [disabled]="!contactEmailForm.valid">send message</button>
        <p-dialog [modal]="true" [(visible)]="visible" [style]="{ width: '35rem'}" class="dialog-holder">

          <img class="image-holder" src="https://img.freepik.com/premium-vector/green-check-mark-icon-symbol-logo-circle-tick-symbol-green-color-vector-illustration_685751-503.jpg?w=826" alt="check_circle">
          <h2 class="custom-colors">Sent!<br>We will get to you shortly!</h2>


      </p-dialog>
      </form>
    </div>
  </div>
</div>
